<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <header class="header">
    <ul>
      <li class="logo">로고(red)</li>
      <li>콘서트(blue)</li>
      <li>뮤지컬(green)</li>
      <li data-category="movie">영화(yellow)</li>
    </ul>
  </header>
</body>
</html>

<style>
body {
  font-size: 50px;
  font-weight: bold;
}

/* important는 사용 금지! */

.header li {
  /* 수정 불가 */
  color: blue;
}

.header .logo {
  color: red;
}

/* 점수가 똑같은데 안되면 순서를 바꾼다. */ 
li:nth-child(3) {
  color: green;
}

.header [data-category="movie"] {
  color: yellow;
}
</style>
